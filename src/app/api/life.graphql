fragment LifeData on Life {
    id
    firstName
    lastName
    fullName
    description
    birthday
    hobbies
}

query getLife($id: ObjectID!) {
    life: getLife(id: $id) {
        ...LifeData
    }
}

query listLives {
    list: listLives {
        count
        items {
            ...LifeData
        }
    }
}
